<html>
<title>
    Ajout de contact Insightly NUMA
</title>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
        <div style="text-align:center">
            <img src="http://blog.equancy.com/wp-media/uploads/2015/06/Logo_NUMA_noir11.png" style="width:250px;margin:20px auto;align:center" />
            <h2>Ajout de contact Insightly</h2>
        </div>

<form name="insightly_web_to_contact" action="https://googleapps.insight.ly/WebToContact/Create" method="post">
    <input type="hidden" name="formId" value="/v6Fud4fljLVtdD36cWV9g=="/>
    <label for="insightly_firstName">First Name: </label>
    <input id="insightly_firstName" name="FirstName" type="text" class="form-control"/>

    <br/>

    <label for="insightly_lastName">Last Name: </label>
    <input id="insightly_lastName" name="LastName" type="text" class="form-control"/>

    <br/>

    <label for="insightly_organization">Organization: </label>
    <input id="insightly_organization" name="Organization" type="text" class="form-control"/>

    <br/>

    <label for="insightly_role">Title: </label>
    <input id="insightly_role" name="Role" type="text" class="form-control"/>

    <br/>

    <input type="hidden" name="emails[0].Label" value="Work"/>
    <label for="email[0]_Value">Email (Work): </label>
    <input id="emails[0]_Value" name="emails[0].Value" type="text" class="form-control"/>

    <br/>

    <input type="hidden" name="phones[0].Label" value="Work"/>
    <label for="phones[0]_Value">Phone (Work): </label>
    <input id="phones[0]_Value" name="phones[0].Value" type="text" class="form-control"/>

    <br/>
    <fieldset>
      <input type="hidden" name="addresses[0].AddressType" value="Work" />
      <label for="addresses[0]_Street">Work address (# and Street): </label>
      <input id="addresses[0]_Street" name="addresses[0].Street" type="text" class="form-control"/>
      <br />
      <label for="addresses[0]_City">City: </label>
      <input id="addresses[0]_City" name="addresses[0].City" type="text" class="form-control" />
      <br />

      <label for="addresses[0]_State">State: </label>
      <input id="addresses[0]_State" name="addresses[0].State" type="text" class="form-control"/>
      <br />

      <label for="addresses[0]_PostalCode">Postal Code: </label>
      <input id="addresses[0]_PostalCode" name="addresses[0].PostalCode" type="text" class="form-control"/>

      <br />
      <label for="addresses[0]_Country">Country: </label>
      <input id="addresses[0]_Country" name="addresses[0].Country" type="text" class="form-control" />
    </fieldset>

    <br/>

    <label for="insightly_background">Additional background information: </label>

    <br>
    <textarea id="insightly_background" name="background" class="form-control"></textarea>

    <br/>

    <input type="hidden" name="websites[0].Label" value="Work"/>
    <label for="website[0]_Value">Website (Work): </label>
    <input id="websites[0]_Value" name="websites[0].Value" type="text" class="form-control"/>

    <br/>

    <input type="hidden" name="websites[1].Label" value="Personal"/>
    <label for="website[1]_Value">Website (Personal): </label>
    <input id="websites[1]_Value" name="websites[1].Value" type="text" class="form-control"/>

    <br/>
    <div class="text-center">
    <input type="submit" class="btn btn-success btn-xl" value="Submit"/></form>
</div>
</div>
</body>
</html>
